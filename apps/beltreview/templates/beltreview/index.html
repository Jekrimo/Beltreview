<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Belt Review</title>
    <link rel= 'stylesheet' type= 'text/css' href= "{% static 'beltreview/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id= "container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </nav>
    <h1>Welcome!</h1>
    <div id= "createuser">
      <h4>Register</h4>
      <form class="form-horizontal" action="/user/create" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="name">Name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="name" name= "name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="alias">Alias:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="alias" name= "alias" placeholder="Enter alias">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="email">Email:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="email" name= "email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="pwd">Password:</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name= "password" placeholder="Enter Password">
          </div>
        </div>
        {% for error in errors %}
        {{error}}
        {% endfor %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="passconf">Password Confirmation:</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" id=" " name= "passconf" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default" >Register</button>
          </div>
        </div>
          <p>Minimum 8 characters at least 1 Uppercase Alphabet, 1 Lowercase Alphabet, 1 Number and 1 Special Character:</p>
      </form>
    </div>
      <div id= "login">
        <h4>Login</h4>
        <form class="form-horizontal" action="/user/login" method="post" role="form">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-sm-1" for="logemail">Email:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="logemail" name= "logemail" placeholder="Enter logemail">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-1" for="logpass">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="logpass" name= "logpass" placeholder="Enter logpass">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit" class="btn btn-default" >Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
